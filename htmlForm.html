<!-- 
    Note:
    when send btn is click, the form is sent as a request.
    The info in the form is added at the end of the action URL 
    as a query strg.
    http://127.0.0.1:5500/example/message.html?name=Del&message=sahsafmasf

    the  question mark "?" indicates the end of the path part of the URL
     and the starting of the query.
    the ampersand char (&) separates the pairs of names and values 
    (here name attribute and content of those elements) 
    "name=Del&message=sahsafmasf"
    

    If we change method GET to POST, the  HTTP request will put the query
    string in the body rather than adding it to the URL

    POST /example/message.html HTTP/1.1
    Content-length: 24
    Content-type: application/x-www-form-urlencoded  

    "name=Jean&message=Yes%3F"

    Note: For request that don't have side effect or to ask simple info,
     we can use GET  but if we want to change or put something on server
     we need to use for exp POST
 -->
